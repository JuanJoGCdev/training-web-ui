<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <script
      src="https://kit.fontawesome.com/65c09eac11.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <img class="img-navbar" src="imgs/logo-globant.png" alt="logo of company" />
        <ul>
          <li class=""><a href="#" aria-label="Overview">Overview</a></li>
          <li><a href="#" aria-label="Contacts">Contacts</a></li>
          <li><a href="#" aria-label="Favorites">Favorites</a></li>
          <li>
            <button class="button button-new-navbar" aria-label="Add new item">
              <i class="fa-solid fa-plus"></i> New
            </button>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section aria-labelledby="form-section">
        <form class="form" action="">
          <input
            class="input input-name"
            type="text"
            id="first-name"
            name="first-name"
            placeholder="First name"
          />

          <input
            class="input"
            type="text"
            id="last-name"
            name="last-name"
            placeholder="Last name"
          />

          <input
            class="input"
            type="email"
            id="email"
            name="email"
            placeholder="Email"
          />

          <div class="checkbox-container">
            <label for="enable-favorite">Enable like favorite:</label>
            <input
              class="input checkbox"
              type="checkbox"
              id="enable-favorite"
              name="enable-favorite"
            />
          </div>

          <button class="button button-save-form" type="submit">SAVE</button>
        </form>
      </section>
    </main>
  </body>
</html>
