<!doctype html>
<html lang="en">

    <!-- Viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Load Font Awesome kit for icons -->
    <script
      src="https://kit.fontawesome.com/315742f680.js"
      crossorigin="anonymous"
    ></script>
    
    <!-- Load Font Awesome CSS for additional icon styles -->

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    
    <!-- Link to the main stylesheet for custom styles -->
    <link rel="stylesheet" href="styles/main.css?v=1.0" />
    
    <!-- Link to the main JavaScript file (not used in this setup) -->

  <body>

    <script type="module" src="/src/main.jsx"></script>
